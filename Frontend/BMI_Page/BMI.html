<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Health Sewa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #42A5F5, #64B5F6);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #0277BD;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #64B5F6;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background: #0277BD;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #01579B;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }

        .bmi-guide {
            margin-top: 20px;
            background: #E3F2FD;
            padding: 15px;
            border-radius: 8px;
        }

        .bmi-guide h2 {
            font-size: 18px;
            color: #0277BD;
        }

        .bmi-guide p {
            font-size: 16px;
            margin-top: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Your BMI</h1>
        <form>
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter height in cm" required>

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" required>

            <button type="submit">Calculate BMI</button>
        </form>

        <div id="result"></div>

        <div class="bmi-guide">
            <h2>BMI Weight Guide</h2>
            <p>ðŸ”µ Underweight: Less than 18.6</p>
            <p>ðŸŸ¢ Normal: 18.6 - 24.9</p>
            <p>ðŸ”´ Overweight: More than 24.9</p>
        </div>
    </div>

    <script src="./BMI.js"></script> <!-- Your existing JS file -->
</body>
</html>
