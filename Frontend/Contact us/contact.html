<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Health Sewa</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <p class="description">We’re here to help! Whether you have a question, suggestion or need support — feel free to reach out to us.</p>

    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>📞 Other Ways to Reach Us</h3>
      <p>Email: support@healthsewa.in</p>
      <p>Phone: +91 7017757177</p>
      <p>Location: New Delhi, India</p>
    </div>

    <a href="./../HomePage/home.html" class="back-button">← Back to Home</a>
  </div>

</body>
</html>
