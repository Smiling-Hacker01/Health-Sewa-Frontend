<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration - Health Sewa</title>
    <link rel="stylesheet" href="donor.css">
</head>
<body>
    <div class="container">
        <h2>Donor Registration Form</h2>
        <form id="donor-form">
            <label for="fullName">Full Name</label>
            <input type="text" name="fullName" id="fullName" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="city">City</label>
            <input type="text" name="city" id="city" required>

            <label for="address">Local-Address</label>
            <input type="text" name="address" id="address" required>

            <label for="contact1">Contact Number 1</label>
            <input type="tel" name="contact1" id="contact1" placeholder="Enter 10-digit number" required >

            <label for="contact2">Contact Number 2</label>
            <input type="tel" name="contact2" id="contact2" placeholder="Enter 10-digit number" required>

            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" id="pincode" placeholder="Enter 6-digit pincode" required>

            <label for="bloodgroup">Blood Group</label>
            <select name="bloodgroup" id="bloodgroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="aadhaar">Aadhaar Number</label>
            <input type="number" name="aadhaar" id="aadhaar" placeholder="Enter 12-digit Aadhaar number" required>

            <button type="submit" class="btn">Register as Donor</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>
<script src="./donor.js"></script>
</body>
</html>
